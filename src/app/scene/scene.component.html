<div class="scene-container" #sceneContainer
     [ngStyle]="{backgroundImage:'url(/assets/images/'+ vm.image +')',left:leftStyle}">
  <button *ngFor="let zone of vm.hitZones" class="btn-goto" [ngStyle]="{top:zone.y,left:zone.x}">Hit zone</button>
</div>

<button class="to-left btn-navigate" (click)="moveLeft()">To left</button>
<button class="to-right btn-navigate" (click)="moveRight()">To Right</button>
